<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>LIBRERIA ROCITO</title>
    <link rel="icon" href="assets/images/icon.jpg">
</head>
<body>
    <header>
        <div class="container fixed-container">
            <div class="logo">
                <h2 id="tituloL">LIBRERIA</h2>
                <h2 id="titulo1">ROCITO</h2>
            </div>
            <div class="buscador">
                <input type="text" id="searchInput" placeholder="Buscar libro por título...">
                <button onclick="searchBooks()"  class="buscarButton">Buscar</button>
            </div>
            
    </header>
    
    <main> 
        <div class="primeraParte"> 
            <img src="assets/images/fondoI.jpg" class="imagenInicio">
        </div>

        <div class="botones">
            <a onclick="sortLibrary()" class="ordenar">Organizar A - Z</a>
            <button onclick="showMostExpensiveBooks()" class="ordenar">5 libros más costosos</button>
            <div id="expensiveBooks"></div>
            <button  onclick="showBooksOver200Pages()" class="ordenar">Libros que superan las 200 páginas</button>
            <button onclick="showBooksInPriceRange()" class="ordenar">Libros entre 30000 y 80000</button>
            <a href="templates/agregarLibros.html" class="ordenar">Agregar Libros</a>
            <button onclick="showDiscountedBooks()" class="ordenar">Dia del Libro</button>
        </div>
        
      
        <div id="library"></div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/listBooks.js"></script>
</body>
</html>
